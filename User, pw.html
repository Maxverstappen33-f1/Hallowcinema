<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Halloween</title>
    <link rel="stylesheet" href="CSS/User, pw.css">
</head>
<body>
    <div class="container">
        <h1>Login con privilegi superiori</h1>
        <h4>I campi (*) sono obbligatori</h4>
        <form id="loginForm" onsubmit="return validateForm()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="*Username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="*Password" required>
            <button type="submit">Login</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
        <a href="homepage.html" class="home-link">Torna all'homepage</a>
    </div>
    <script src="JS/User, pw.js"></script>
</body>
</html>
